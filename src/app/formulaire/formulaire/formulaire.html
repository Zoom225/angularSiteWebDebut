<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6 p-8 bg-white rounded-lg shadow-md max-w-md mx-auto">
  <div>
    <label for="prenom" class="block mb-2 text-lg font-semibold text-green-700">
      Prénom
    </label>
    <input
      id="prenom"
      type="text"
      formControlName="prenom"
      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      placeholder="Votre prénom..."
    />

    @if (form.get('prenom')?.invalid && form.get('prenom')?.touched) {
      <div class="text-red-500">
        Le prénom est invalide.
      </div>
    }

  </div>

  <div>
    <label for="ville" class="block mb-2 text-lg font-semibold text-purple-700">
      Ville
    </label>
    <input
      id="ville"
      type="text"
      formControlName="ville"
      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
      placeholder="Votre ville..."
    />
  </div>

  <button type="submit" [disabled]="form.invalid"
          class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded text-white font-bold transition">
    Envoyer
  </button>
</form>
